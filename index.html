<section id="demo">
  <h2>Demo (Interactive)</h2>
  <textarea id="aiInput" placeholder="Paste AI text here..."></textarea><br><br>
  <button onclick="humanizeText()">Humanize Text</button>

  <h3>Humanized Text:</h3>
  <textarea id="humanOutput" placeholder="Humanized text will appear here..." readonly></textarea>
</section>

<script>
function humanizeText() {
  let input = document.getElementById("aiInput").value;
  
  if(input.trim() === "") {
    alert("Please paste some AI text first!");
    return;
  }

  let output = input
    .replace(/Artificial Intelligence/g, "AI")
    .replace(/automated systems/g, "smart tools")
    .replace(/massive amounts of data/g, "lots of information")
    .replace(/without direct human intervention/g, "on its own")
    .replace(/predict/g, "guess")
    .replace(/analyze/g, "look at")
    .replace(/leading to improvements/g, "helping improve")
    + " (Humanized!)";

  document.getElementById("humanOutput").value = output;
}
</script>
